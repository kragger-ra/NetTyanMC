DataSource:
    backend: POSTGRESQL
    caching: true
    mySQLHost: postgres
    mySQLPort: '5432'
    mySQLUseSSL: false
    mySQLCheckServerCertificate: false
    mySQLAllowPublicKeyRetrieval: true
    mySQLUsername: mcserver
    mySQLPassword: StrongPass123!
    mySQLDatabase: minecraft_server
    mySQLTablename: authme
    mySQLColumnId: id
    mySQLColumnName: username
    mySQLRealName: realname
    mySQLColumnPassword: password
    mySQLColumnSalt: ''
    mySQLColumnEmail: email
    mySQLColumnLogged: isLogged
    mySQLColumnHasSession: hasSession
    mySQLtotpKey: totp
    mySQLColumnIp: ip
    mySQLColumnLastLogin: lastlogin
    mySQLColumnRegisterDate: regdate
    mySQLColumnRegisterIp: regip
    mySQLlastlocX: x
    mySQLlastlocY: y
    mySQLlastlocZ: z
    mySQLlastlocWorld: world
    mySQLlastlocYaw: yaw
    mySQLlastlocPitch: pitch
    mySQLPlayerUUID: ''
    poolSize: 10
    maxLifetime: 1800
ExternalBoardOptions:
    mySQLColumnGroup: ''
    nonActivedUserGroup: -1
    mySQLOtherUsernameColumns: []
    bCryptLog2Round: 12
settings:
    sessions:
        enabled: false
        timeout: 10
    messagesLanguage: en
    forceVaultHook: false
    logLevel: FINE
    useAsyncTasks: true
    serverName: NetTyan Lobby
    restrictions:
        allowChat: false
        hideChat: false
        allowCommands:
        - /login
        - /log
        - /l
        - /register
        - /reg
        - /email
        - /captcha
        - /2fa
        - /totp
        maxRegPerIp: 0
        minNicknameLength: 3
        maxNicknameLength: 16
        ForceSingleSession: true
        ForceSpawnLocOnJoin:
            # Отключено - игрок остается на месте после авторизации
            enabled: false
            worlds: []
        # Сохраняем позицию выхода
        SaveQuitLocation: true
        AllowRestrictedUser: false
        AllowedRestrictedUser: []
        banUnsafedIP: false
        kickNonRegistered: false
        kickOnWrongPassword: true
        # НЕ телепортируем неавторизованных игроков - они остаются на месте
        teleportUnAuthedToSpawn: false
        allowMovement: false
        timeout: 60
        allowedNicknameCharacters: '[a-zA-Z0-9_]*'
        allowedMovementRadius: 5
        ProtectInventoryBeforeLogIn: true
        DenyTabCompleteBeforeLogin: false
        displayOtherAccounts: true
        spawnPriority: default
        maxLoginPerIp: 0
        maxJoinPerIp: 0
        # ВАЖНО: AuthMe НЕ будет телепортировать игроков вообще
        noTeleport: true
        allowedPasswordCharacters: '[!-~]*'
    GameMode:
        ForceSurvivalMode: false
    unrestrictions:
        # Игроки из AI групп полностью bypass авторизацию
        # Настраивается через LuckPerms permissions (authme.bypass.*)
        UnrestrictedName: []
        UnrestrictedInventories: []
    security:
        minPasswordLength: 5
        passwordMaxLength: 30
        passwordHash: SHA256
        legacyHashes: []
        doubleMD5SaltLength: 8
        pbkdf2Rounds: 10000
        unsafePasswords:
        - '123456'
        - password
        - qwerty
        - '12345'
        - '54321'
        - '123456789'
        - help
    registration:
        enabled: true
        messageInterval: 5
        force: true
        type: PASSWORD
        secondArg: CONFIRMATION
        forceKickAfterRegister: false
        forceLoginAfterRegister: true
    useWelcomeMessage: true
    broadcastWelcomeMessage: false
    delayJoinMessage: false
    customJoinMessage: ''
    removeUnloggedLeaveMessage: false
    removeJoinMessage: false
    removeLeaveMessage: false
    applyBlindEffect: false
    preventOtherCase: true
GroupOptions:
    enablePermissionCheck: false
    registeredPlayerGroup: ''
    unregisteredPlayerGroup: ''
Email:
    mailSMTP: smtp.gmail.com
    mailPort: 587
    useTls: true
    mailAccount: ''
    mailPassword: ''
    mailAddress: ''
    mailSenderName: ''
    RecoveryPasswordLength: 8
    mailSubject: Your new AuthMe password
    maxRegPerEmail: 1
    recallPlayers: false
    delayRecall: 5
    emailBlacklisted:
    - 10minutemail.com
    emailWhitelisted: []
    generateImage: false
    emailOauth2Token: ''
Hooks:
    multiverse: false
    # BungeeCord hook включен (работаем через Velocity proxy)
    bungeecord: true
    # НЕ отправляем игрока на другой сервер после авторизации
    sendPlayerTo: ''
    disableSocialSpy: false
    useEssentialsMotd: false
Protection:
    enableProtection: false
    enableProtectionRegistered: true
    geoIpDatabase:
        enabled: false
        clientId: ''
        licenseKey: ''
    countries:
    - LOCALHOST
    countriesBlacklist: []
    enableAntiBot: true
    antiBotInterval: 5
    antiBotSensibility: 10
    antiBotDuration: 10
    antiBotDelay: 60
    quickCommands:
        denyCommandsBeforeMilliseconds: 1000
Purge:
    useAutoPurge: false
    daysBeforeRemovePlayer: 60
    removePlayerDat: false
    removeEssentialsFile: false
    defaultWorld: world
    removeLimitedCreativesInventories: false
    removeAntiXRayFile: false
    removePermissions: false
Security:
    SQLProblem:
        stopServer: true
    console:
        logConsole: true
    captcha:
        useCaptcha: false
        maxLoginTry: 5
        captchaLength: 5
        captchaCountReset: 60
        requireForRegistration: false
    tempban:
        enableTempban: false
        maxLoginTries: 10
        tempbanLength: 480
        minutesBeforeCounterReset: 480
        customCommand: ''
    recoveryCode:
        length: 8
        validForHours: 4
        maxTries: 3
        passwordChangeTimeout: 2
    emailRecovery:
        cooldown: 60
    privacy:
        enableEmailMasking: false
        verificationCodeExpiration: 10
limbo:
    persistence:
        type: INDIVIDUAL_FILES
        distributionSize: SIXTEEN
    restoreAllowFlight: RESTORE
    restoreFlySpeed: RESTORE_NO_ZERO
    restoreWalkSpeed: RESTORE_NO_ZERO
BackupSystem:
    ActivateBackup: false
    OnServerStart: false
    OnServerStop: false

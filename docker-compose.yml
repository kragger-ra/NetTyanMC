version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: minecraft_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-minecraft_server}
      POSTGRES_USER: ${POSTGRES_USER:-mcserver}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-StrongPass123!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - minecraft_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mcserver} -d ${POSTGRES_DB:-minecraft_server}"]
      interval: 10s
      timeout: 5s
      retries: 5

  velocity:
    image: itzg/minecraft-server
    container_name: minecraft_velocity
    restart: unless-stopped
    environment:
      TYPE: VELOCITY
      VERSION: LATEST
      MEMORY: ${VELOCITY_MEMORY:-1G}
      EULA: "TRUE"
    ports:
      - "25565:25577"  # Minecraft standard port
    volumes:
      - ./velocity:/data
    networks:
      - minecraft_network
    depends_on:
      postgres:
        condition: service_healthy
      survival:
        condition: service_started
      airesearch:
        condition: service_started
      lobby:
        condition: service_started
    stdin_open: true
    tty: true

  survival:
    image: itzg/minecraft-server
    container_name: minecraft_survival
    restart: unless-stopped
    environment:
      TYPE: PAPER
      VERSION: 1.21.1
      MEMORY: ${SURVIVAL_MEMORY:-10G}
      EULA: "TRUE"
      ONLINE_MODE: "FALSE"
      SERVER_PORT: 25565
      USE_AIKAR_FLAGS: "TRUE"
    expose:
      - "25565"  # Internal port
    volumes:
      - ./survival:/data
    networks:
      - minecraft_network
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

  airesearch:
    image: itzg/minecraft-server
    container_name: minecraft_airesearch
    restart: unless-stopped
    environment:
      TYPE: PAPER
      VERSION: 1.21.1
      MEMORY: ${AI_RESEARCH_MEMORY:-10G}
      EULA: "TRUE"
      ONLINE_MODE: "FALSE"
      SERVER_PORT: 25565
      USE_AIKAR_FLAGS: "TRUE"
    ports:
      - "25570:25565"  # Direct access for AI Research
    volumes:
      - ./ai_research:/data
    networks:
      - minecraft_network
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

  lobby:
    image: itzg/minecraft-server
    container_name: minecraft_lobby
    restart: unless-stopped
    environment:
      TYPE: PAPER
      VERSION: 1.21.1
      MEMORY: ${LOBBY_MEMORY:-2G}
      EULA: "TRUE"
      ONLINE_MODE: "FALSE"
      SERVER_PORT: 25565
      USE_AIKAR_FLAGS: "TRUE"
    expose:
      - "25565"  # Internal port
    volumes:
      - ./lobby:/data
    networks:
      - minecraft_network
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

  backend:
    build: ./backend
    container_name: agicraft_backend
    restart: unless-stopped
    expose:
      - "3000"  # Internal port (accessible via Caddy)
    volumes:
      - ./backend/src:/app/src
    networks:
      - minecraft_network
      - nettyan_ssl
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-minecraft_server}
      POSTGRES_USER: ${POSTGRES_USER:-mcserver}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-StrongPass123!}
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_key}
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY}
      YOOKASSA_RETURN_URL: ${YOOKASSA_RETURN_URL:-http://localhost/payment/success}
      YOOKASSA_WEBHOOK_URL: ${YOOKASSA_WEBHOOK_URL:-http://localhost/api/payment/webhook}
      MINECRAFT_HOST: airesearch
      MINECRAFT_PORT: 25570
      MINECRAFT_VERSION: 1.21.1

  frontend:
    build: ./frontend
    container_name: agicraft_frontend
    restart: unless-stopped
    expose:
      - "80"  # Internal port (accessible via nettyanweb Caddy)
    networks:
      - minecraft_network
      - nettyan_ssl
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}

networks:
  minecraft_network:
    driver: bridge
  nettyan_ssl:
    external: true
    name: nettyan_ssl

volumes:
  postgres_data:
